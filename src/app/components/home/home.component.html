<app-header />
<div class="container mt-4">
  @if (filteredCompanies.length > 0) { @for (company of filteredCompanies; track
  company.id) {
  <div class="card mb-3">
    <div class="card-body p-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="icon-container">
            <i class="bi-person-fill"></i>
          </div>
          <div class="ms-3">
            <div>{{ company.solicitante.ds_responsavel }}</div>
            <div>{{ company.empresa.ds_nome_fantasia }}</div>
          </div>
        </div>
        <button class="btn btn-primary">
          <i class="bi bi-eye me-2"></i>
          Visualizar
        </button>
      </div>
    </div>
  </div>
  } } @else {
  <div class="alert alert-info">
    Nenhuma empresa cadastrada, Clique em solicitar abertura.
  </div>
  }
</div>
